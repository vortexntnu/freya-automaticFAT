name: SITAW
tasks:
  - name: String tasks
    command: echo "ASV says hi"
    device: laptop
    expect:
      type: string
      value: ASV says hi
  - name: Int tasks
    command: echo 5
    device: laptop
    expect:
      type: int
      value: 5
  - name: Range tasks
    command: echo 12
    device: laptop
    expect:
      type: int
      minvalue: 0
      maxvalue: 42
