name: DevOps
priority: 100
tasks:
  - name: Test RPI connection
    command: ping -c 4 10.0.1.99 | grep "4 received"
    device: laptop
    expect: 
      type: boolean
      value: True

  - name: Test Xavier connection
    command: ping -c 4 10.0.1.100 | grep "4 received"
    device: laptop
    expect: 
      type: boolean
      value: True

  - name: Validate RPI bashrc
    command: cat ~/.bashrc | grep 'export ' | grep ''
    device: rpi
    expect: 
      type: boolean
      value: True
  
  - name: Validate Xavier bashrc
    command: cat ~/.bashrc | grep 'export ' | grep ''
    device: xavier
    expect: 
      type: boolean
      value: True

  - name: Power check
    expect:
      type: manual
      prompt: Is laptop connected to power?
      value: True

      
